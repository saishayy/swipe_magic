name: ðŸ“š Documentation Issue
description: Report an issue with documentation or suggest improvements
title: "[DOCS] "
labels: ["documentation", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation! ðŸ“–

  - type: dropdown
    id: type
    attributes:
      label: Documentation Issue Type
      description: What type of documentation issue is this?
      options:
        - "Missing documentation"
        - "Incorrect information"
        - "Unclear explanation"
        - "Typo or formatting"
        - "API reference issue"
        - "Example code issue"
        - "Other"
    validations:
      required: true

  - type: textarea
    id: location
    attributes:
      label: Documentation Location
      description: Where did you find this issue?
      placeholder: |
        - File: README.md
        - Section: Installation
        - URL: https://pub.dev/packages/swipe_magic
    validations:
      required: true

  - type: textarea
    id: issue
    attributes:
      label: Issue Description
      description: Describe the documentation issue
      placeholder: The documentation says... but it should say...
    validations:
      required: true

  - type: textarea
    id: suggestion
    attributes:
      label: Suggested Improvement
      description: How should this be improved?
      placeholder: The documentation should include...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or information